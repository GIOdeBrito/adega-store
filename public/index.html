<!DOCTYPE html>
<html lang='pt'>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Index</title>
        <link rel="stylesheet" href="/public/style/theme.css">
    </head>

    <body>
        <article>
            <h1>Index</h1>
        </article>

        <article>
			<button type="button" name="button">Show Information</button>
        </article>
    </body>

	<script type='module'>

	import SideNotification from '/public/src/side-notification.js';

	window.addEventListener('load', function ()
	{
		setControls();
	});

	function setControls ()
	{
		let button = document.querySelector('button');

		button.onclick = () =>
		{
			SideNotification.Information('This is a default text.');
		};
	}

	</script>
</html>
